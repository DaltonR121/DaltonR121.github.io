  <head>

    <meta charset="utf-8">

					<h1>Ryan Dalton</h1>
				</div>
				<div class="col d-flex justify-content-end">
					<nav class="navbar sticky-top navbar-expand-sm navbar-light">
						<button
							class="navbar-toggler"
							type="button"
							data-bs-toggle="collapse"
							data-bs-target="#toggleMobileMenu"

							aria-expanded="false"

							<li>

							<li>

					<img class="img-fluid m-4" src="https://avatars.githubusercontent.com/u/24722493?v=4" alt="Profile Picture" style="border-radius: 50%; height: 250px;">
